<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zalo 2</title>

  <!-- Icon & iOS -->
  <link rel="icon" href="https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png" />
  <link rel="apple-touch-icon" href="https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png" />
  <meta name="apple-mobile-web-app-title" content="Zalo 2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a84ff" />

  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;color:#0b3b8a}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
    .icon{width:120px;height:120px;border-radius:20px;box-shadow:0 6px 18px rgba(10,60,140,0.12);background-image:url('https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png');background-size:cover;background-position:center}
    h1{margin:18px 0 6px;font-size:22px}
    p{margin:0 0 14px;color:#234}
    .hint{font-size:13px;color:#475569;background:#fff;padding:10px 12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    .btn{margin-top:14px;padding:10px 16px;border-radius:8px;background:#0a84ff;color:#fff;border:0;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="icon" aria-hidden="true"></div>
    <h1>Zalo 2</h1>
    <p>Ứng dụng dạng web để thêm ra màn hình chính — perfect để troll bạn bè.</p>

    <div class="hint">
      Hướng dẫn nhanh:
      <ul style="margin:8px 0 0;padding-left:18px">
        <li>Trên iPhone (Safari): bấm nút chia sẻ → "Thêm vào màn hình chính".</li>
        <li>Trên Android (Chrome): bấm menu → "Thêm vào màn hình chính" hoặc chọn "Cài đặt" để thêm PWA.</li>
      </ul>
    </div>

    <button class="btn" id="open">Mở (Demo)</button>
  </div>

  <script>
    (function(){
      const icon = "https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png";

      // Tạo manifest động để Android/Chrome nhận dạng PWA
      const manifest = {
        name: "Zalo 2",
        short_name: "Zalo2",
        start_url: ".",
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#0a84ff",
        icons: [
          { src: icon, sizes: "192x192", type: "image/png" },
          { src: icon, sizes: "512x512", type: "image/png" }
        ]
      };

      const manifestBlob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const manifestURL = URL.createObjectURL(manifestBlob);

      // Gắn manifest vào head
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = manifestURL;
      document.head.appendChild(link);

      // Đăng ký service worker tối giản (để Chrome coi là installable PWA)
      if ('serviceWorker' in navigator) {
        const swCode = `
          self.addEventListener('install', event => self.skipWaiting());
          self.addEventListener('activate', event => event.waitUntil(self.clients.claim()));
          self.addEventListener('fetch', function(e) {
            // cache-first simple strategy could be added here
            return;
          });
        `;
        const swBlob = new Blob([swCode], { type: 'application/javascript' });
        const swURL = URL.createObjectURL(swBlob);

        navigator.serviceWorker.register(swURL).catch(err => {
          console.warn('Service worker đăng ký thất bại:', err);
        });
      }

      // Nút demo mở trang (để người dùng thử)
      document.getElementById('open').addEventListener('click', () => {
        alert('Đã sẵn sàng — bây giờ hãy thêm trang này vào Màn hình chính để tạo icon "Zalo 2".');
      });
    })();
  </script>
</body>
</html>
