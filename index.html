<script>
    const FIREBASE_URL = 'https://nhutvan5c-79ce9-default-rtdb.asia-southeast1.firebasedatabase.app';
    
    const PIECES = {
        RED: { K: 'Â∏•', A: '‰ªï', E: 'Áõ∏', H: 'ÂÇå', R: '‰ø•', C: 'ÁÇÆ', P: 'ÂÖµ' },
        BLACK: { K: 'Â∞á', A: 'Â£´', E: 'Ë±°', H: 'È¶¨', R: 'Ëªä', C: 'Á†≤', P: 'Âçí' }
    };

    let roomId = '';

    let playerColor = null;
    let gameState = null;
    let selectedPiece = null;
    let gameInterval = null;

    function initBoard() {
        const board = Array(10).fill(null).map(() => Array(9).fill(null));
        
        // ƒê·ªè
        board[9][4] = { type: 'K', color: 'RED' };
        board[9][3] = { type: 'A', color: 'RED' };
        board[9][5] = { type: 'A', color: 'RED' };
        board[9][2] = { type: 'E', color: 'RED' };
        board[9][6] = { type: 'E', color: 'RED' };
        board[9][1] = { type: 'H', color: 'RED' };
        board[9][7] = { type: 'H', color: 'RED' };
        board[9][0] = { type: 'R', color: 'RED' };
        board[9][8] = { type: 'R', color: 'RED' };
        board[7][1] = { type: 'C', color: 'RED' };
        board[7][7] = { type: 'C', color: 'RED' };
        for (let i = 0; i < 9; i += 2) board[6][i] = { type: 'P', color: 'RED' };
        
        // ƒêen
        board[0][4] = { type: 'K', color: 'BLACK' };
        board[0][3] = { type: 'A', color: 'BLACK' };
        board[0][5] = { type: 'A', color: 'BLACK' };
        board[0][2] = { type: 'E', color: 'BLACK' };
        board[0][6] = { type: 'E', color: 'BLACK' };
        board[0][1] = { type: 'H', color: 'BLACK' };
        board[0][7] = { type: 'H', color: 'BLACK' };
        board[0][0] = { type: 'R', color: 'BLACK' };
        board[0][8] = { type: 'R', color: 'BLACK' };
        board[2][1] = { type: 'C', color: 'BLACK' };
        board[2][7] = { type: 'C', color: 'BLACK' };
        for (let i = 0; i < 9; i += 2) board[3][i] = { type: 'P', color: 'BLACK' };
        
        return board;
    }

    async function createRoom() {
        const newRoomId = Math.random().toString(36).substring(2, 8).toUpperCase();
        const newPlayerId = Math.random().toString(36).substring(2, 15);
        
        const initialState = {
            board: initBoard(),
            currentTurn: 'RED',
            players: { RED: newPlayerId, BLACK: null },
            status: 'waiting',
            winner: null
        };

        try {
            const response = await fetch(`${FIREBASE_URL}/rooms/${newRoomId}.json`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(initialState)
            });

            if (response.ok) {
                roomId = newRoomId;
                playerId = newPlayerId;
                playerColor = 'RED';
                showGameScreen();
            }
        } catch (error) {
            alert('L·ªói t·∫°o ph√≤ng: ' + error.message);
        }
    }

    async function joinRoom() {
        const inputRoomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
        if (!inputRoomId) {
            alert('Vui l√≤ng nh·∫≠p m√£ ph√≤ng!');
            return;
        }

        const newPlayerId = Math.random().toString(36).substring(2, 15);
        
        try {
            const response = await fetch(`${FIREBASE_URL}/rooms/${inputRoomId}.json`);
            const data = await response.json();

            if (!data) {
                alert('Ph√≤ng kh√¥ng t·ªìn t·∫°i!');
                return;
            }

            if (data.players.BLACK) {
                alert('Ph√≤ng ƒë√£ ƒë·∫ßy!');
                return;
            }

            await fetch(`${FIREBASE_URL}/rooms/${inputRoomId}/players/BLACK.json`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newPlayerId)
            });

            await fetch(`${FIREBASE_URL}/rooms/${inputRoomId}/status.json`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify('playing')
            });

            roomId = inputRoomId;
            playerId = newPlayerId;
            playerColor = 'BLACK';
            showGameScreen();
        } catch (error) {
            alert('L·ªói tham gia ph√≤ng: ' + error.message);
        }
    }

    function showGameScreen() {
        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('gameScreen').classList.remove('hidden');
        document.getElementById('roomIdDisplay').textContent = roomId;
        document.getElementById('playerColorDisplay').textContent = playerColor === 'RED' ? 'ƒê·ªè' : 'ƒêen';
        document.getElementById('playerColorDisplay').style.color = playerColor === 'RED' ? '#DC143C' : '#333';
        
        startGameLoop();
    }

    function backToMenu() {
        if (gameInterval) clearInterval(gameInterval);
        document.getElementById('menuScreen').classList.remove('hidden');
        document.getElementById('gameScreen').classList.add('hidden');
        roomId = '';
        playerId = '';
        playerColor = null;
        gameState = null;
        selectedPiece = null;
    }

    function startGameLoop() {
        gameInterval = setInterval(async () => {
            try {
                const response = await fetch(`${FIREBASE_URL}/rooms/${roomId}.json`);
                const data = await response.json();
                if (data) {
                    gameState = data;
                    updateUI();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }, 1000);
    }

    function updateUI() {
        // Update status
        document.getElementById('statusWaiting').classList.toggle('hidden', gameState.status !== 'waiting');
        document.getElementById('statusPlaying').classList.toggle('hidden', gameState.status !== 'playing');
        document.getElementById('statusFinished').classList.toggle('hidden', gameState.status !== 'finished');

        if (gameState.status === 'playing') {
            const turnText = gameState.currentTurn === 'RED' ? 'ƒê·ªè' : 'ƒêen';
            const turnSpan = document.getElementById('currentTurnDisplay');
            turnSpan.textContent = turnText;
            turnSpan.className = gameState.currentTurn === 'RED' ? 'turn-red' : 'turn-black';
            
            document.getElementById('yourTurnMsg').classList.toggle('hidden', gameState.currentTurn !== playerColor);
        }

        if (gameState.status === 'finished') {
            const winnerText = gameState.winner === playerColor ? 'üéâ B·∫°n th·∫Øng!' : 'üòî B·∫°n thua!';
            document.getElementById('winnerMsg').textContent = winnerText;
        }

        // Render board
        renderBoard();
    }

    function renderBoard() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';

        for (let row = 0; row < 10; row++) {
            const rowEl = document.createElement('div');
            rowEl.className = 'row';

            for (let col = 0; col < 9; col++) {
                const square = document.createElement('div');
                square.className = 'square';
                
                if (row === 4 || row === 5) {
                    square.classList.add('river');
                }

                if (selectedPiece && selectedPiece[0] === row && selectedPiece[1] === col) {
                    square.classList.add('selected');
                }

                const piece = gameState.board[row][col];
                if (piece) {
                    const pieceEl = document.createElement('div');
                    pieceEl.className = `piece piece-${piece.color.toLowerCase()}`;
                    pieceEl.textContent = piece.color === 'RED' ? PIECES.RED[piece.type] : PIECES.BLACK[piece.type];
                    square.appendChild(pieceEl);
                }

                square.onclick = () => handleSquareClick(row, col);
                rowEl.appendChild(square);
            }

            boardEl.appendChild(rowEl);
        }
    }

    function handleSquareClick(row, col) {
        if (!gameState || gameState.status !== 'playing' || gameState.currentTurn !== playerColor) return;

        const piece = gameState.board[row][col];

        if (selectedPiece) {
            const [fromRow, fromCol] = selectedPiece;
            const movingPiece = gameState.board[fromRow][fromCol];

            if (fromRow === row && fromCol === col) {
                selectedPiece = null;
                renderBoard();
                return;
            }

            if (isValidMove(fromRow, fromCol, row, col, movingPiece, gameState.board)) {
                makeMove(fromRow, fromCol, row, col);
            } else if (piece && piece.color === playerColor) {
                selectedPiece = [row, col];
                renderBoard();
            } else {
                selectedPiece = null;
                renderBoard();
            }
        } else if (piece && piece.color === playerColor) {
            selectedPiece = [row, col];
            renderBoard();
        }
    }

    async function makeMove(fromRow, fromCol, toRow, toCol) {
        const newBoard = gameState.board.map(r => [...r]);
        const capturedPiece = newBoard[toRow][toCol];
        newBoard[toRow][toCol] = newBoard[fromRow][fromCol];
        newBoard[fromRow][fromCol] = null;

        const nextTurn = playerColor === 'RED' ? 'BLACK' : 'RED';
        const winner = capturedPiece && capturedPiece.type === 'K' ? playerColor : null;

        try {
            await fetch(`${FIREBASE_URL}/rooms/${roomId}.json`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    board: newBoard,
                    currentTurn: winner ? playerColor : nextTurn,
                    status: winner ? 'finished' : 'playing',
                    winner: winner
                })
            });
            selectedPiece = null;
        } catch (error) {
            alert('L·ªói di chuy·ªÉn: ' + error.message);
        }
    }

    function isValidMove(fromRow, fromCol, toRow, toCol, piece, board) {
        if (toRow < 0 || toRow > 9 || toCol < 0 || toCol > 8) return false;
        const target = board[toRow][toCol];
        if (target && target.color === piece.color) return false;

        const rowDiff = Math.abs(toRow - fromRow);
        const colDiff = Math.abs(toCol - fromCol);

        switch (piece.type) {
            case 'K':
                if (rowDiff + colDiff !== 1) return false;
                if (piece.color === 'RED') return toRow >= 7 && toCol >= 3 && toCol <= 5;
                return toRow <= 2 && toCol >= 3 && toCol <= 5;

            case 'A':
                if (rowDiff !== 1 || colDiff !== 1) return false;
                if (piece.color === 'RED') return toRow >= 7 && toCol >= 3 && toCol <= 5;
                return toRow <= 2 && toCol >= 3 && toCol <= 5;

            case 'E':
                if (rowDiff !== 2 || colDiff !== 2) return false;
                const midRow = (fromRow + toRow) / 2;
                const midCol = (fromCol + toCol) / 2;
                if (board[midRow][midCol]) return false;
                return piece.color === 'RED' ? toRow >= 5 : toRow <= 4;

            case 'H':
                if (!((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2))) return false;
                const blockRow = rowDiff === 2 ? fromRow + (toRow > fromRow ? 1 : -1) : fromRow;
                const blockCol = colDiff === 2 ? fromCol + (toCol > fromCol ? 1 : -1) : fromCol;
                return !board[blockRow][blockCol];

            case 'R':
                if (rowDiff !== 0 && colDiff !== 0) return false;
                if (rowDiff > 0) {
                    for (let r = Math.min(fromRow, toRow) + 1; r < Math.max(fromRow, toRow); r++) {
                        if (board[r][fromCol]) return false;
                    }
                } else {
                    for (let c = Math.min(fromCol, toCol) + 1; c < Math.max(fromCol, toCol); c++) {
                        if (board[fromRow][c]) return false;
                    }
                }
                return true;

            case 'C':
                if (rowDiff !== 0 && colDiff !== 0) return false;
                let count = 0;
                if (rowDiff > 0) {
                    for (let r = Math.min(fromRow, toRow) + 1; r < Math.max(fromRow, toRow); r++) {
                        if (board[r][fromCol]) count++;
                    }
                } else {
                    for (let c = Math.min(fromCol, toCol) + 1; c < Math.max(fromCol, toCol); c++) {
                        if (board[fromRow][c]) count++;
                    }
                }
                return target ? count === 1 : count === 0;

            case 'P':
                if (piece.color === 'RED') {
                    if (fromRow > 4) return toRow === fromRow - 1 && toCol === fromCol;
                    return (toRow === fromRow - 1 && toCol === fromCol) || 
                           (toRow === fromRow && Math.abs(toCol - fromCol) === 1);
                } else {
                    if (fromRow < 5) return toRow === fromRow + 1 && toCol === fromCol;
                    return (toRow === fromRow + 1 && toCol === fromCol) || 
                           (toRow === fromRow && Math.abs(toCol - fromCol) === 1);
                }

            default:
                return false;
        }
    }

    }
