<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Zalo 2</title>

  <!-- Icon -->
  <link rel="icon" href="https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png" />
  <link rel="apple-touch-icon" href="https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png" />

  <!-- PWA / fullscreen settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .top-bar {
      width: 100%;
      text-align: right;
      padding: calc(env(safe-area-inset-top) + 10px) 16px 0;
    }
    .lang-btn {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 15px;
      color: #333;
      background: #fff;
      outline: none;
    }
    .logo {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      color: #0068ff;
      margin-bottom: 30px;
    }
    .dots {
      display: flex;
      gap: 8px;
      margin-bottom: 40px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ddd;
    }
    .dot.active {
      background: #0068ff;
    }
    .bottom {
      width: 100%;
      padding: 0 20px calc(env(safe-area-inset-bottom) + 30px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .btn {
      width: 100%;
      max-width: 360px;
      height: 46px;
      border: none;
      border-radius: 23px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-login {
      background: #0068ff;
      color: #fff;
    }
    .btn-create {
      background: #e9ecf1;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="lang-btn">Ti·∫øng Vi·ªát ‚ñæ</button>
  </div>

  <div class="logo">
    <div class="logo-text">Zalo</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="bottom">
    <button class="btn btn-login" onclick="troll()">ƒêƒÉng nh·∫≠p</button>
    <button class="btn btn-create" onclick="troll()">T·∫°o t√†i kho·∫£n m·ªõi</button>
  </div>

  <script>
    // Hi·ªÉn th·ªã th√¥ng b√°o "Troll vui th√¥i üòÄ"
    function troll() {
      const el = document.createElement('div');
      el.textContent = 'Troll vui th√¥i üòÄ';
      el.style.position = 'fixed';
      el.style.left = '50%';
      el.style.top = '50%';
      el.style.transform = 'translate(-50%, -50%)';
      el.style.background = '#fff';
      el.style.padding = '14px 18px';
      el.style.borderRadius = '12px';
      el.style.boxShadow = '0 20px 40px rgba(0,0,0,0.15)';
      el.style.zIndex = 9999;
      el.style.fontWeight = '600';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1500);
    }

    // t·∫°o manifest ƒë·ªÉ th√™m ra m√†n h√¨nh ch√≠nh
    (function(){
      const ICON = "https://github.com/nhut990/files/releases/download/V1.0-icon/zalo.png";
      const manifest = {
        name: "Zalo 2",
        short_name: "Zalo2",
        start_url: ".",
        display: "fullscreen",
        background_color: "#ffffff",
        theme_color: "#ffffff",
        orientation: "portrait",
        icons: [
          { src: ICON, sizes: "192x192", type: "image/png" },
          { src: ICON, sizes: "512x512", type: "image/png" }
        ]
      };
      const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = URL.createObjectURL(blob);
      document.head.appendChild(link);

      if ("serviceWorker" in navigator) {
        const sw = new Blob(["self.addEventListener('install',e=>self.skipWaiting());"], {type:"application/javascript"});
        navigator.serviceWorker.register(URL.createObjectURL(sw)).catch(()=>{});
      }
    })();
  </script>
</body>
</html>
