<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chia sẻ vị trí thời gian thực</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; background: #f2f2f2; }
    #map { height: 70vh; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    button { background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #info { padding: 10px; }
  </style>
</head>
<body>

  <h2>📍 Chia sẻ & xem vị trí thời gian thực</h2>
  <input id="username" placeholder="Tên người dùng">
  <button onclick="startShare()">Tôi muốn chia sẻ vị trí</button>
  <button onclick="startView()">Tôi muốn xem vị trí người khác</button>
  <button onclick="copyInfo()">📋 Sao chép thông tin</button>
  <div id="info">Nhập tên và chọn chế độ</div>
  <div id="map"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbAhdrKAiv_0VFj8nS2b9-aM6nwbtZXaA",
      authDomain: "mapgps-6fa8a.firebaseapp.com",
      databaseURL: "https://mapgps-6fa8a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mapgps-6fa8a",
      storageBucket: "mapgps-6fa8a.firebasestorage.app",
      messagingSenderId: "237570405681",
      appId: "1:237570405681:web:583749449110d7e1896c10",
      measurementId: "G-9S5MMD1DJE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;

    function initMap() {
      map = L.map('map').setView([10.8, 106.6], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);
      marker = L.marker([10.8, 106.6]).addTo(map).bindPopup("Vị trí hiện tại").openPopup();
    }

    function startShare() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Nhập tên người dùng");

      document.getElementById("info").innerText = "Đang chia sẻ...";
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const timestamp = Date.now();
          console.log("📍 Vị trí lấy được:", lat, lng);

          // Cập nhật bản đồ cho người chia sẻ
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 15);

          // Gửi lên Firebase
          db.ref("locations/" + username).set({ lat, lng, timestamp })
            .then(() => {
              document.getElementById("info").innerText = `✅ Đã gửi vị trí lên Firebase!\n📍 Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`;
            })
            .catch(err => {
              console.error("❌ Lỗi ghi Firebase:", err);
              alert("Không ghi được dữ liệu");
            });
        },
        err => {
          console.error("❌ Lỗi GPS:", err);
          alert("Không lấy được vị trí: " + err.message);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    function startView() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Nhập tên người dùng");

      document.getElementById("info").innerText = "Đang xem vị trí của " + username;
      db.ref("locations/" + username).on("value", snap => {
        const data = snap.val();
        if (data) {
          const latlng = [data.lat, data.lng];
          marker.setLatLng(latlng);
          map.setView(latlng, 15);
          document.getElementById("info").innerHTML = 
            `📍 Lat: ${data.lat.toFixed(5)}, Lng: ${data.lng.toFixed(5)}<br>
             ⏱ ${new Date(data.timestamp).toLocaleTimeString()}<br>
             <a href="https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}" target="_blank">🧭 Chỉ đường đến đây</a>`;
        } else {
          document.getElementById("info").innerText = "Không có dữ liệu vị trí cho người dùng này.";
        }
      });
    }

    function copyInfo() {
      const infoText = document.getElementById("info").innerText;
      navigator.clipboard.writeText(infoText)
        .then(() => alert("✅ Đã sao chép thông tin!"))
        .catch(() => alert("❌ Không thể sao chép"));
    }

    window.onload = initMap;
  </script>

</body>
</html>
