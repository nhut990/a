<body>

  <h2>üìç Chia s·∫ª & xem v·ªã tr√≠ th·ªùi gian th·ª±c</h2>
  <div id="controls">

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://mapgps-6fa8a-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;

    function initMap() {
      map = L.map('map').setView([10.8, 106.6], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,

      marker = L.marker([10.8, 106.6]).addTo(map)
        .bindPopup("V·ªã tr√≠ hi·ªán t·∫°i").openPopup();
    }

    function startShare() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi d√πng");

      document.getElementById("info").innerText = "ƒêang chia s·∫ª v·ªã tr√≠...";
      if (!navigator.geolocation) {
        alert("Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã GPS");
        return;
      }

      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const timestamp = Date.now();
          db.ref("locations/" + username).set({ lat, lng, timestamp });
        },
        err => alert("Kh√¥ng l·∫•y ƒë∆∞·ª£c v·ªã tr√≠: " + err.message),
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }

      document.getElementById("info").innerText = "ƒêang xem v·ªã tr√≠ c·ªßa " + username;
      db.ref("locations/" + username).on("value", snap => {
        const data = snap.val();
        if (data) {
          const latlng = [data.lat, data.lng];
          marker.setLatLng(latlng);
          map.setView(latlng, 15);
          document.getElementById("info").innerHTML = 
            `üìç Lat: ${data.lat.toFixed(5)}, Lng: ${data.lng.toFixed(5)}<br>
             ‚è± ${new Date(data.timestamp).toLocaleTimeString()}<br>
             <a href="https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}" target="_blank">üß≠ Ch·ªâ ƒë∆∞·ªùng ƒë·∫øn ƒë√¢y</a>`;
